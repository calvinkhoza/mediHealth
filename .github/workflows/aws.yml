name: Deploy to S3

on:
  push:
    branches: [ main ] # or your production branch name

env:
  AWS_REGION: 'us-east-1' # Change to your region
  S3_BUCKET: 'your-bucket-name'
  CLOUDFRONT_DISTRIBUTION_ID: 'your-distribution-id' # If using CloudFront

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies (if needed)
        run: npm install # or your build command

      - name: Build static files (if needed)
        run: npm run build # or your build command

      - name: Deploy to S3
        run: |
          aws s3 sync ./dist s3://${{ env.S3_BUCKET }} --delete
          # If you have cache control headers to add:
          # aws s3 sync ./dist s3://${{ env.S3_BUCKET }} --delete --cache-control "max-age=31536000"

      